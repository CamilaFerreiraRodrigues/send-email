<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHUNK - register protuct </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="ico/SCHUNKLogoGlowSq-300x277-1.ico" type="image/x-icon">
    
</head>
<body>
    <div class="container">

        <!--here is webesite header -->
        <header >
            <div class="header-top">
                <img src="assets/Logo_Schunk.svg.png" alt="">
            </div>
            <div class="divider">
                <div class="divider-left" ></div>
                <div class="divider-rigth" ></div>
            </div>
        </header>

        <!-- here is the part of documant where a put the  forms-->
        <section class="body-contents">
            
                <h1>Register Product</h1> <!--title-->
                <form id="form">

                    <label for="email-invoice-number">Invoice Number</label>
                    <input type="number" name="email-invoice-number" id="email-invoice-number"  oninput="limitarDigitos(this, 9)" required>

                    <label for="customer-name">Company Infomation</label>
                    <input type="text" name="customer-name" id="customer-name" maxlength="39">

                    <label for="contact-name">Contact Name</label>
                    <input type="text" name="contact-name" id="contact-name" maxlength="39">

                    <label for="email-code-item">Code of item</label>
                    <input type="number" name="email-code-item" id="email-code-item" oninput="limitarDigitos(this, 7)"  required>

                    <label for="email-description">Description</label>
                    <input type="text" name="email-description" id="email-description"  maxlength="19" required>

                    <label for="quantity">Quantity</label>
                    <input type="number"  id="quantity"  name="quantity" step="1" oninput="limitarDigitos(this, 98)"required>

                    <label for="email">E-mail</label>
                    <input type="email" name="email-user" id="email" required>
                    
                    <div class="div-file">
                        <label for="email-invoice-file" class="label-file">Invoice Attachment</label>
                        <input type="file" name="email-invoice-file" id="email-invoice-file" class="input-file">
                    </div>
                        <div class="testeone">
                            <label for="email-to-fixed">To be fixed</label>
                            <input type="radio" name="radio-button" id="email-to-fixed" class="radio-button" value="To be fixed" required>
                        </div>
                        <div class="testeone">
                            <label for="email-test">Return of Test</label>
                            <input type="radio" name="radio-button" id="email-test"  class="radio-button" value="Return of Test" required>
                        </div>
                    
                    <input hidden type="email" name="email-area" id="email-area" required>
                    <input hidden type="datetime" name="email-date" id="datasubs" >
                    
                    <button type="submit" id="button" value="Send Email" >Register</button>
                </form>
            
        </section>


        <!--here is webesite-->
        <footer>
           
            <div class="divider">
                <div class="divider-left" ></div>
                <div class="divider-rigth" ></div>
            </div>

                
        </footer>

    </div>

    <script>
        function validarInteiro(input) {
            input.value = Math.floor(input.value);
        }
    </script>

    <script>
        function limitarDigitos(input, maxLength) {
            if (input.value.length > maxLength) {
                input.value = input.value.slice(0, maxLength);
            }
        }
    </script>


    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('9lRnLvRtraaC_o-_w')
</script>

<script src="js/app.js"></script>

 
</body>



</html>
